name: GraalVM Native Image builds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose with Tests
        uses: adambirds/docker-compose-action@v1.5.0
        with:
          up-flags: relay-db

      # ติดตั้ง graalvm-community 21.0.2 และกำหนดตัวแปรสะภาพแสดงล้อม
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21.0.2'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'


      # ตรวจสอบว่า graalvm พร้อมใช้งาน
      - name: Check GraalVM version
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      # จัดเตรียมสภาพแวดล้อมแล้วทำการ compile
      - name: Compile with Gradle
        run: ./gradlew nativeTestCompile

      # หยุดและลบคอนเทนเนอร์ Docker
      - name: Cleanup
        run: docker-compose down
